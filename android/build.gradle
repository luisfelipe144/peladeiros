buildscript {
    ext.kotlin_version = '1.9.0' // ðŸ”¥ Adicionado explicitamente
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.2.1" // ðŸ”¥ Atualizado para AGP 8.2.1
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // ðŸ”¥ Adicionado
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}